    <script>


var calcReps = function (event) {

    "use strict";
    var n1 = Number($('#n1').html()),
        n2 = Number($('#n2').html()),
        n3 = Number($('#n3').html()),
        k1 = Number($('#k1').val()),
        k2 = Number($('#k2').val()),
        k3 = Number($('#k3').val()),
        RM = Number($('#RM').val());
    

    $('tr').each(function() {

        var num = Number($(this).find('.num').html());
        console.log(num);
        if ( isNaN(num) == false ){
             $(this).find('.col1').html(Math.round(RM*(1+(1-num-(n1-1)/k2)/k1+(num*num-1)/k3)/2.5)*2.5);
             $(this).find('.col2').html(Math.round(RM*(1+(1-num-(n2-1)/k2)/k1+(num*num-1)/k3)/2.5)*2.5);
             $(this).find('.col3').html(Math.round(RM*(1+(1-num-(n3-1)/k2)/k1+(num*num-1)/k3)/2.5)*2.5);
        };

    });

};

$(document).ready(function () {
    $("#RM").change(calcReps);
    //$("#k1").change(calcReps);
    //$("#k2").change(calcReps);
    //$("#k3").change(calcReps);
    calcReps();
});
</script>
